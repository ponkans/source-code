<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const middleware = async function (next) {
      console.log(1);
      await next();
      console.log(6);
    };

    const middleware2 = async function (next) {
      console.log(2);
      debugger;
      await next();
      console.log(5);
    };

    const middleware3 = async function (next) {
      debugger;
      console.log(3);
      await next();
      console.log(4);
    };

    function compose(middlewareArr) {
      return function () {
        return dispatch(0);

        function dispatch(i) {
          const fn = middlewareArr[i];
          // 控制结束的条件
          // 保证返回的是 promise
          return Promise.resolve(fn(dispatch(i + 1)))
        }
      };
    }

    compose([middleware, middleware2, middleware3]);
    // 1 2 3 4 5 6
  </script>
</html>
