<script>
  // 实现数字的千位分隔符： 1234567.89 ==>'1,234,567.89'
  function numberWithCommas(x) {
    return String(x).replace(/(?<=\d)(?=(\d{3})+(?!\d))/g, '.')
  }

  console.log(numberWithCommas(1234567.89)); // 输出: "1,234,567.89"
</script>
