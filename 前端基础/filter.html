<script>
  Array.prototype.filter = function(filterFn) {
    const arr = this;
    const result = [];
    
    for (let item of arr) {
      const isOk = filterFn(item);
      if (isOk) {
        result.push(item);
      }
    }

    return result;
  }

  console.log([1,2,3,4].filter((item) => item > 2));
</script>
