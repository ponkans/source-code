<script>
  function fn(delay) {
    let pre = Date.now();

    function runner() {
      const now = Date.now();
      if (now - pre >= delay) {
        console.log('执行__');
        pre = now;
      }

      requestAnimationFrame(runner);
    }

    requestAnimationFrame(runner);
  }

  fn(1000);
</script>
