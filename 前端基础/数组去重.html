<script>
  let arr = [123, '123', {}, {}, null, undefined, 'abc', 'abc']

  function temp(arr) {
    return [...new Set(arr)];
  }

  console.log(temp(arr));

  function temp2(arr) {
    const newArr = [];

    for (let item of arr) {
      if (!newArr.includes(item)) {
        newArr.push(item);
      }
    }

    return newArr;
  }

  console.log(temp2(arr));
</script>
