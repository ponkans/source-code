<script>
  Array.prototype.reduce = function(reduceFn, initValue) {
    const arr = this;
    let pre = initValue ?? arr[0];
    for (let item of arr) {
      pre = reduceFn(pre, item);
    }
    return pre;
  }

  console.log([1,2,3,4].reduce((pre, cur) => pre + cur, 0));
</script>
