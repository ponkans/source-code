  <body></body>
  <script>
    // deepMerge
    const source = {
      a: 123,
      b: {
        b1: 111,
        b2: {
          b21: 111,
          b31: 111,
        },
      },
    };
    const target = {
      a: 555,
      b: {
        b1: 555,
        b2: {
          b21: 555,
          b22: 555,
        },
        b3: 555,
      },
    };
    const target2 = {
      a: 666,
      b: {
        b2: {
          b22: 777,
        },
        b3: 777,
      },
    };

    function mergeTwo(source, target) {
      for (const [key, value] of Object.entries(target)) {
        if (Object.prototype.toString.call(value) === "[object Object]") {
          mergeTwo(source[key], value);
        } else {
          if (source.hasOwnProperty(key)) {
            source[key] = value;
          }
        }
      }
    }
    mergeTwo(source, target);

    function mergeMore(source, ...targetArr) {
      for (let target of targetArr.values()) {
        mergeTwo(source, target);
      }
    }
    mergeMore(source, target, target2);
  </script>
