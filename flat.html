<script>
  const arr = [1, [2, 2, 3], 2, [33, [44, [55]]]];

  function flat(arr) {
    return arr.reduce((pre, item) => {
      return pre.concat(Array.isArray(item) ? flat(item) : item);
    }, [])
  }

  function flat1(arr) {
    let result = [];

    function flat2(arr) {
      for (let item of arr) {
        if (Array.isArray(item)) {
          flat2(item);
        } else {
          result.push(item);
        }
      }
    }
    flat2(arr);

    return result;
  }

  console.log(flat1(arr));
</script>
