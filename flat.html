  <script>
    const arr = [1, [2, 2, 3], 2, [33, [44, [55]]]];

    function flat(arr) {
      return arr.reduce((pre, item) => {
        return pre.concat(Array.isArray(item) ? flat(item) : item);
      }, [])
    }

    console.log(flat(arr));
  </script>
