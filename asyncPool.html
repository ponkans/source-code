<script>
  function MyPromise() {
  }

  MyPromise.all = function (lists) {
    return new Promise((resolve, reject) => {
      const result = [];
      let count = 0;
      for (let i = 0; i < lists.length; i++) {
        const promiseFn = Promise.resolve(lists[i]);
        promiseFn.then(data => {
          result[i] = data;
          count += 1;
          if (count === lists.length) {
            resolve(result);
          }
        }).catch(reject);
      }
    })
  }

  MyPromise.race = function (lists) {
    return new Promise((resolve, reject) => {
      for (let fn of lists) {
        const promiseFn = Promise.resolve(fn);
        promiseFn.then(resolve).catch(reject);
      }
    })
  }

  function asyncRequest(timeout) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log(timeout);
        resolve(timeout);
      }, timeout);
    });
  }

  // 异步任务队列
  async function asyncPool(limit, iterable, iteratorFn) {
    const allTask = [];
    const queue = new Set();
    for (let timer of iterable) {
      const promiseFn = Promise.resolve(iteratorFn(timer));
      promiseFn.then(() => queue.delete(promiseFn));
      allTask.push(promiseFn);
      queue.add(promiseFn);
      if (queue.size >= limit) {
        await MyPromise.race(queue);
      }
    }
    return MyPromise.all(allTask);
  }

  async function start() {
    const res = await asyncPool(
      5,
      [2000, 1000, 5000, 2000, 4000, 1000],
      asyncRequest
    );
    console.log(res, "结束了");
  }

  start();
</script>

</html>
