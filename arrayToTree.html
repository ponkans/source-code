  function arrayToTree(arr) {
    let tree = {};

    // 建立映射关系
    const arrMap = arr.reduce((pre, item) => {
      pre[item.id] = item;
      return pre
    }, {});

    // 挨个寻找父节点，并加入父节点的 children
    for (let item of arr) {

      if (!parent) {
        tree = item;
      } else {
        parent.children = parent.children || [];
        parent.children.push(item);
      }
    }

    return tree;
  }

  function treeToArrDfs(tree) {
    const arr = [];
    const dfs = (tree) => {

      arr.push(item);
      if (children?.length > 0) {
