<script>
  function maopao(arr) {
    let len = arr.length;
    for (let i = 0; i < len; i++) {
      for (let j = 0; j < len - i - 1; j++) {
        if (arr[j] > arr[j+1]) {
          swap(arr, j, j + 1);
        }
      }
    }
  }

  function swap(arr, i, j) {
    let temp = arr[i];
    arr[i] = arr[j];
    arr[j] = temp;
  }

  let arr = [3,2,1,5,5,1,8,0,2];
  maopao(arr);
  console.log(arr);
</script>
