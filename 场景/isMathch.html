<script>
  // 判断左右括号「{ & ( & [」是否匹配
  // a[{(bc)}]def ==> true   [{()}]
  // a{(bc)}]def ==> false
  // a(b}c ==> false

  // [“{”, “}”, “[”, “]”, “(”, “)”]
  // 比如 "{}[]"是正确的
  // 比如"{}["就是错的

  // 上述两种场景，isMatch 都是适用的

  function isMatch(s) {
    const stack = [];
    const map = {
      ')': '(',
      ']': '[',
      '}': '{'
    }
    for (let item of s) {
      if (Object.values(map).includes(item)) {
        stack.push(item);
        continue;
      }
      if (map[item]) {
        const top = stack.pop();
        if (top !== map[item]) {
          return false;
        }
      }
    }
    return stack.length === 0;
  }

  console.log(isMatch('()'), '______________________kk---');
  console.log(isMatch('a[{(bc)}]def'))
  console.log(isMatch('a{(bc)}]def'))
  console.log(isMatch('a(b}c'))

</script>
