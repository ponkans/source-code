  // 找出连续最⻓字符串： 'abcddddeefffrrrrrrrr' ==> {char: 'd', startIndex: 3, endIndex: 6}
  function findMaxlLongStr(s) {
    let maxInfo = {}, maxStrLen = 0;
    let left = 0, right = 0;
    while (right < s.length) {
      // 更新左指针
      if (s[left] !== s[right]) {
        left = right;
      }
      // 每一个窗口判断，获取结果
      if ((right - left) > maxStrLen) {
        maxInfo = { char: s[left], startInde: left, endIndex: right };
        maxStrLen = right - left;
      }
      // 更新右指针
      right++;
    }
    return maxInfo;
  }
  console.log(findMaxlLongStr('abcddddeefff'));
  console.log(findMaxlLongStr('abcddddeefffhhhhhhhhhhhhhh'));

  // "abcaxyubcbb", 无重复字符的最长子串长度
  function findMaxNoStr(s) {
   let maxLen = 0;
    let left = 0, right = 0, map = new Map();
    while(right < s.length) {
      if (map.has(s[right]) && map.get(s[right]) >= left) {
        left = map.get(s[right]) + 1;
      }
      map.set(s[right], right);
      maxLen = Math.max(maxLen, right - left + 1);
      right++;
    }
    return maxLen;
  }
  console.log(findMaxNoStr('abcaxyubcbb'), 'findMaxNoStr');

  // "babad", 最长回文子串
  function getMax(s, l, r) {
    while (l >= 0 && r < s.length && s[l] === s[r]) {
      l--;
      r++;
    }
    return s.substring(l + 1, r);
  }

  function getMaxFStr() {
    let maxStr = '';
    for (let i = 0; i < s.length; i++) {
      const str1 = getMax(s, i, i);
      const str2 = getMax(s, i - 1, i);
      maxStr = maxStr.length > str1.length ? maxStr : str1;
      maxStr = maxStr.length > str2.length ? maxStr : str2;
    }
    return maxStr;
  }

  // 封装模板⽅法： template('{user.weight}kg', {user: {weight: 80, height: 180}}) ==> '80kg'
  function template(str, data) {
    return str.replace(/{(.+)}/, (match, key) => {
      const keyArr = key.split('.');
      let value = data;
      for (let k of keyArr) {
        value = value[k];
      }
      return value;
    })
  }

  // 解析 url 参数
  // 输入 'https://www.baidu.com?name=zongwei&age=18'
  // 输出 { name: 'zongwei', age: '18' }
  function parseURL(path) {
    const str = path.match(/[^?]*$/g)[0];
    const strArr = str.split('&');
    let res = {};
    for (let item of strArr) {
      const itemArr = item.split('=');
      if (itemArr[0] && itemArr[1]) {
        res[itemArr[0]] = decodeURIComponent(itemArr[1]);
      }
    }
    return res;
  }
  console.log(parseURL('https://www.baidu.com?name=zongwei&age=18'))

  function numberWithCommas(x) {
    return String(x).replace(/(?<=\d)(?=(\d{3})+(?!\d))/g, ',')

  function compose(arr) {
    let index = 0;
    const dispatch = (index) => {
      const fn = arr[index];
      if (!fn) {
        return Promise.resolve();
      }
      const next = () => dispatch(++index);
      return Promise.resolve(fn(next));
    }
    dispatch(index);
  }

  class MyPromise {
    constructor(callback) {
      this.state = 'pending';
      this.value = '';
      this.successQueue = [];

      try {
        callback(this.resolve, this.reject)
      } catch (error) {
        this.reject(error);
      }
    }

    resolve = (value) => {
      if (this.state === 'pending') {
        this.state = 'success';
        this.value = value;
        for (let successFn of this.successQueue) {
          successFn();
        }
      }
    }

    reject = (value) => {
      if (this.state === 'pending') {
        this.state = 'fail';
        this.value = value;
      }
    }

    then = (onSuccess, onFail) => {
      const newPromise = new MyPromise((resolve, reject) => {
        if (this.state === 'pending') {
          this.successQueue.push(() => {
            resolve(onSuccess(this.value));
          });
          return;
        }
        if (this.state === 'success') {
          resolve(onSuccess(this.value))
          return;
        }
        if (this.state === 'fail') {
          resolve(onFail(this.value));
          return;
        }
      });
      return newPromise;
    }
  }

  // 判断左右括号「{ & ( & [」是否匹配
  // a[{(bc)}]def ==> true   [{()}]
  // a{(bc)}]def ==> false
  // a(b}c ==> false

  function isMatch(s) {
    const stack = [];
    const map = {
      ')': '(',
      ']': '[',
      '}': '{'
    }
    for (let item of s) {
      // 左括号
      if (Object.values(map).includes(item)) {
        stack.push(item);
        continue;
      }
      // 右括号
      if (map[item]) {
        const top = stack.pop();
        if (top !== map[item]) {
          return false;
        }
      }
    }
    return stack.length === 0;
  }

  console.log(isMatch('()'), '______________________kk');
  console.log(isMatch('a[{(bc)}]def'))
  console.log(isMatch('a{(bc)}]def'))

  // memorized 函数 + LRU 缓存策略
  // LRU: 最近最少使用，维护一个 map
  class LRUCache {
    constructor(limit) {
      this.limit = limit;
      this.cache = new Map();
    }

    has(key) {
      return this.cache.has(key);
    }

    get(key) {
      if (!this.has(key)) {
        return;
      }
      const value = this.cache.get(key);
      this.cache.delete(key);
      this.cache.set(key, value);
      return value;
    }

    put(key, value) {
      if (this.has(key)) {
        this.cache.delete(key);
      }
      if (this.cache.size >= this.limit) {
        const oldKey = this.cache.keys().next().value;
        this.cache.delete(oldKey);
      }
      this.cache.set(key, value);
    }
  }

  function memoizedFunction(fn, limit) {
    const LRUCacheIns = new LRUCache(limit);

    return function (...args) {
      const key = JSON.stringify(args);
      if (LRUCacheIns.has(key)) {
        return LRUCacheIns.get(key);
      }
      const value = fn.apply(this, args);
      LRUCacheIns.put(key, value);
    }
  }

  // ⾃⼰实现 EventBus 函数，⽅法包括：on、once、emit、off
  class EventBus {
    constructor() {
      this.listeners = {};
    }

    on(event, callback) {
      this.listeners[event] = this.listeners[event] || [];
      this.listeners[event].push(callback);
    }

    once(event, callback) {
      this.listeners[event] = this.listeners[event] || [];
      const newCallback = (...args) => {
        callback.apply(this, args);
        this.off(event, newCallback);
      }
      this.on(event, newCallback);
    }

    emit(event, ...args) {
      (this.listeners[event] || []).forEach(item => {
        item.apply(this, args);
      });
    }

    off(event, callback) {
      const findIndex = (this.listeners[event] || []).indexOf(callback);
      if (findIndex !== -1) {
        this.listeners[event].splice(findIndex, 1);
      }
    }
  }

  // 使用示例

  // 防抖，节流
  function debounce(fn, delay, runFirst) {
    let timeId;
    let hasRun = false;

    return function (...args) {
      if (!hasRun && runFirst) {
        hasRun = true;
        fn.apply(this, args);
        return;
      }
      if (timeId) {
        clearTimeout(timeId);
      }
      timeId = setTimeout(() => {
        fn.apply(this, args);
        timeId = null;
        hasRun = false;
      }, delay);
    }
  }

  const debouncedFunction = debounce(() => {
    console.log('执行了防抖函数');
  }, 2000, true);

  // 连续触发，但只有最后一次触发后延时结束才会执行函数
  debouncedFunction();
  debouncedFunction();
  debouncedFunction();
  // 等待 200ms 后输出: 执行了防抖函数

  // 节流：按照固定频率运行，通过时间差来实现
  function throttle(fn, delay) {
    let timeId;

    return function() {
      if (timeId) {
        return;
      }
      timeId = ((...args) => {
        fn.apply(this, args);
        timeId = null;
      }, delay);
    }
  }
