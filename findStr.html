<script>
  // 找出连续最长字符串 -> 滑动窗口
  // abcddddeeffffffffffffffff
  function find(str) {
    let left = 0, right = 0;
    let result = {}, count = 0;
    while (right < str.length) {
      if (str[right] !== str[left]) {
        left = right;
      }
      if (right - left > count) {
        count = right - left;
        result = { char: str[left], startIndex: left, endIndex: right };
      }
      right++;
    }
    return result;
  }
  console.log(find('abcddddeeffffffffffffffff'))
</script>
