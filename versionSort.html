<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const arr = [
      "1.9",
      "2.9.3",
      "4.3.5",
      "0.39999999999999.1",
      "0.302.1",
      "4.20.0",
      "4.3.5.1",
      "1.2.3.4.5",
    ];
    // 利用原生 sort 函数进行比较

    function compare(a, b) {
      const arr1 = a.split('.');
      const arr2 = b.split('.');
      const maxLen = Math.max(arr1.length, arr2.length);
      let index = 0;
      while(index < maxLen) {
        const item1 = arr1[index];
        const item2 = arr2[index];
        index++;
        if (item1 === undefined || item2 === undefined) {
          return arr1.length - arr2.length;
        }
        if (item1 === item2) {
          continue;
        }
        return item1 - item2;
      } 
    }

    arr.sort((a, b) => compare(a, b));
    console.log(arr)
    debugger
  </script>
</html>
