<script>
  class CodingMan {
    constructor(name) {
      this.name = name;
      this.task = [() => {
        console.log(`this is ${this.name}`);
        this.next();
      }];
      setTimeout(() => {
        this.next();
      }, 0)
    }

    next() {
      const task = this.task.shift();
      task && task();
    }

    eat(meal) {
      this.task.push(() => {
        console.log(`${this.name} eat ${meal}`);
        this.next();
      })
      return this;
    }

    sleep(seconds) {
      this.task.push(() => {
        setTimeout(() => {
          console.log(`${this.name} sleep ${seconds}`)
          this.next();
        }, seconds * 1000)
      })
      return this;
    }

    sleepFirst(seconds) {
      this.task.unshift(() => {
        setTimeout(() => {
          console.log(`${this.name} sleep ${seconds}`)
          this.next();
        }, seconds * 1000)
      })
      return this;
    }
  }

  // Test
  new CodingMan('CodingMan')
    .eat('dinner')
    .sleep(2)
    .sleepFirst(1)
    .eat('breakfast');



</script>
