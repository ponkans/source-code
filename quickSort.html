  <script>
    // 快排, 二叉树前序遍历思路
    const testArr = [2, 1, 3, 4, 0, 20, 4, 70, -1];

    function quickSort(arr, low, high) {
      if (low >= high) {
        return;
      }
      // 前序遍历, 找到中间值，左侧 <=，右侧 >=
      const middleIndex = temp(arr, low, high);
      quickSort(arr, low, middleIndex - 1);
      quickSort(arr, middleIndex + 1, high);
    }

    function temp(arr, low, high) {
      let left = low, right = low;
      while(right <= high) {
        if (arr[right] <= arr[high]) {
          swap(arr, left, right);
          left++;
        }
        right++;
      }
      return left - 1;
    }

    function swap(arr, i, j) {
      const temp = arr[i];
      arr[i] = arr[j];
      arr[j] = temp;
    }

    quickSort(testArr, 0, testArr.length - 1);
    console.log(testArr);
  </script>
